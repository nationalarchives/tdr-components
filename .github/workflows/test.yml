name: Run unit & storybook tests
on:
  pull_request:
  push:
    branches-ignore:
      - main
      - release-*
    paths-ignore:
      - 'CHANGELOG.md'
      - 'LICENCE'
      - 'README.md'

permissions:
  id-token: write
  contents: read


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        uses: ./.github/actions/lint

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Tests
        uses: ./.github/actions/tests

  storybook-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Tests
        uses: ./.github/actions/storybook-tests
