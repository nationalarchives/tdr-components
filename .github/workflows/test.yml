name: TDR Run Tests
on:
  push:
    branches-ignore:
      - main
      - release-*
permissions:
  id-token: write
  contents: read
jobs:
  test:
    uses: nationalarchives/tdr-github-actions/.github/workflows/tdr_test.yml@main
    with:
      repo-name: tdr-components
      test-command: |
        npm ci
        npm run build-server
        npm t
    secrets:
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
